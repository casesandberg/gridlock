<template name="hud">

	<div class="hud-head">
		{{> loginButtons}}
		{{user.name}}
		Score: {{user.score}}
	</div>

	<ul class="hud-mini-maps">
  		{{#if nw}}
		<li class="mini-map nw-mini-map">

			<div class="mini-map-intersection">

				<div class="intersection-user">
					<div class="user-image"></div>
				</div>

				<ul class="intersection-congestion">
					{{#each arrayify nw.roads}}
					<li class="congestion {{name}}-congestion">
						<div class="congestion-meter congestion-{{value.queue.length}}"></div>
					</li>
					{{/each}}
				</ul>

			</div>

		</li>
		{{/if}}

		{{#if ne}}
		<li class="mini-map ne-mini-map">

			<div class="mini-map-intersection">

				<div class="intersection-user">
					<div class="user-image"></div>
				</div>

				<ul class="intersection-congestion">
					{{#each arrayify ne.roads}}

						<div class="congestion-meter congestion-{{value.queue.length}}"></div>
					</li>
					{{/each}}
				</ul>

			</div>

		</li>
		{{/if}}

		{{#if se}}
		<li class="mini-map se-mini-map">

			<div class="mini-map-intersection">

				<div class="intersection-user">
					<div class="user-image"></div>
				</div>

				<ul class="intersection-congestion">
					{{#each arrayify se.roads}}
					<li class="congestion {{name}}-congestion">
						<div class="congestion-meter congestion-{{value.queue.length}}"></div>
					</li>
					{{/each}}
				</ul>

			</div>

		</li>
		{{/if}}

		{{#if sw}}
		<li class="mini-map sw-mini-map">

			<div class="mini-map-intersection">

				<div class="intersection-user">
					<div class="user-image"></div>
				</div>

				<ul class="intersection-congestion">
					{{#each arrayify sw.roads}}

					</li>
					{{/each}}
				</ul>

			</div>

		</li>
		{{/if}}
	</ul>

</template>
