<template name="map">

	<div class="map">
	    <div class="map-center"></div>

	    <ul class="map-streets">

			{{#each arrayify intersection.roads}}			

		        <li class="street {{name}}-street">

		            <div class="street-bg"></div>
		            
		            <div class="street-queue">
		                <ul class="queue-cars">
		                	{{#each value.queue}}
		                    	{{> car}}
		                    {{/each}}
		                </ul>
		            </div>

		            <div class="street-gate"></div>
		        </li>

	        {{/each}}

	    </ul>
	</div>

</template>
