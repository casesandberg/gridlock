<!doctype html>
<html lang="en" ng-app="intro">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui"> 
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Gridlock</title>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/alertify/alertify.js"></script>
    <link rel="stylesheet" type="text/css" href="bower_components/alertify/themes/alertify.core.css">
    <link rel="stylesheet" type="text/css" href="bower_components/alertify/themes/alertify.default.css">

    <script src="bower_components/jquery.event.drag-drop/event.drag/jquery.event.drag.js"></script>
    <script src="bower_components/jquery.event.drag-drop/event.drop/jquery.event.drop.js"></script>

    <script src="app/map/map.js"></script>

    <link href="app/map/map.less" rel="stylesheet/less" />
    <script src="bower_components/less/dist/less-1.7.0.min.js"></script>
    <script> less.env = "development"; less.watch(); </script>
</head>
<body>

    <div class="map">
        <div class="map-center"></div>

        <ul class="map-streets">

            <li class="street nw-street">

                <div class="street-bg"></div>
                
                <div class="street-queue">
                    <ul class="queue-cars">
                        <li class="car" data-destination="SW" data-current="NW">
                            <div class="car-image">1 ></div>
                        </li>

                        <li class="car" data-destination="SE" data-current="NW">
                            <div class="car-image">2 ^</div>
                        </li>

                        <li class="car" data-destination="SE" data-current="NW">
                            <div class="car-image">3 ^</div>
                        </li>

                        <li class="car" data-destination="SW" data-current="NW">
                            <div class="car-image">4 ></div>
                        </li>
                    </ul>
                </div>

                <div class="street-gate"></div>
            </li>

            <li class="street ne-street">

                <div class="street-bg"></div>

                <div class="street-queue">
                    <ul class="queue-cars">
                        <li class="car" data-destination="SW" data-current="NE">
                            <div class="car-image">1 ^</div>
                        </li>

                        <li class="car" data-destination="SE" data-current="NE">
                            <div class="car-image">2 <</div>
                        </li>

                        <li class="car" data-destination="NW" data-current="NE">
                            <div class="car-image">3 ></div>
                        </li>

                        <li class="car"  data-destination="SE" data-current="NE">
                            <div class="car-image">4 <</div>
                        </li>
                    </ul>
                </div>

                <div class="street-gate"></div>
            </li>

            <li class="street se-street">

                <div class="street-bg"></div>

                <div class="street-queue">
                    <ul class="queue-cars">
                        <li class="car" data-destination="SW" data-current="SE">
                            <div class="car-image">1 <</div>
                        </li>

                        <li class="car" data-destination="SW" data-current="SE">
                            <div class="car-image">2 <</div>
                        </li>

                        <li class="car" data-destination="NW" data-current="SE">
                            <div class="car-image">3 ^</div>
                        </li>

                        <li class="car" data-destination="SW" data-current="SE">
                            <div class="car-image">4 <</div>
                        </li>
                    </ul>
                </div>

                <div class="street-gate"></div>
            </li>

            <li class="street sw-street">

                <div class="street-bg"></div>

                <div class="street-queue">
                    <ul class="queue-cars">
                        <li class="car" data-destination="SE" data-current="SW">
                            <div class="car-image">1 ></div>
                        </li>

                        <li class="car" data-destination="SE" data-current="SW">
                            <div class="car-image">2 ></div>
                        </li>

                        <li class="car" data-destination="SE" data-current="SW">
                            <div class="car-image">3 ></div>
                        </li>

                        <li class="car" data-destination="NE" data-current="SW">
                            <div class="car-image">4 ^</div>
                        </li>
                    </ul>
                </div>

                <div class="street-gate"></div>
            </li>

        </ul>
    </div>

</body>
</html>
